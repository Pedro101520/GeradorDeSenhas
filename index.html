<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <!-- Aqui Ã© para definir a quantidade de caracteres que a senha terÃ¡-->
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15"/>

        <!-- Aqui Ã© para criar o botÃ£o para gerar as senhas-->

    <!-- Mensagem para informar ao usuario que a senha foi gerada -->
